<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>IMFK Combined</title>
  <meta itemprop="name" content="IMFK Combined">
  <meta name="description" content="IMFK AR - Face Filter + Image Target">
  <script crossorigin="anonymous" src="./external/runtime/runtime.js"></script>
  <script crossorigin="anonymous" src="./external/xr/xr.js" async="true" data-preload-chunks="face, slam">
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; }

    #loading-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1035 50%, #0d0d2b 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    #loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loader-logo {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #90a0c5, #c490e4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .loader-sub {
      font-size: 13px;
      color: rgba(255,255,255,0.5);
      letter-spacing: 1px;
      margin-bottom: 40px;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #90a0c5;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 28px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #loader-status {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      text-align: center;
      line-height: 1.5;
      max-width: 260px;
    }
    #loader-hint {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,0.4);
    }

    .loader-tap-prompt {
      position: absolute;
      bottom: 60px;
      font-size: 13px;
      color: rgba(255,255,255,0.4);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
  </style>
</head>

<body>
<div id="loading-overlay">
  <div class="loader-logo">IMFK</div>
  <div class="loader-sub">AR Experience</div>
  <div class="spinner"></div>
  <div id="loader-status">
    Loading AR engine...
    <span id="loader-hint">Camera access is required</span>
  </div>
  <div class="loader-tap-prompt">Double-tap to switch between Face &amp; Camera modes</div>
</div>

<script src="bundle.js"></script>

<script>
  (function() {
    var overlay = document.getElementById('loading-overlay');
    var status = document.getElementById('loader-status');
    var hint = document.getElementById('loader-hint');
    var dismissed = false;

    function dismiss() {
      if (dismissed) return;
      dismissed = true;
      overlay.classList.add('hidden');
      setTimeout(function() { overlay.remove(); }, 700);
    }

    window.addEventListener('xr-reality-ready', dismiss);

    // Also detect when the scene canvas appears
    var check = setInterval(function() {
      var canvas = document.querySelector('canvas');
      if (canvas) {
        clearInterval(check);
        setTimeout(dismiss, 800);
      }
    }, 200);

    // Update status text when permissions are being requested
    window.addEventListener('xr-permissions-requested', function() {
      if (status) status.textContent = 'Please allow camera access';
      if (hint) hint.textContent = 'Tap "Allow" when prompted';
    });

    // Safety fallback
    setTimeout(dismiss, 8000);
  })();
</script>

</body>

</html>
