<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>IMFK Combined</title>
  <meta itemprop="name" content="IMFK Combined">
  <meta name="description" content="IMFK AR - Face Filter + Image Target">
  <script crossorigin="anonymous" src="./external/runtime/runtime.js"></script>
  <script crossorigin="anonymous" src="./external/xr/xr.js" async="true" data-preload-chunks="face, slam">
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; }

    #loading-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #333;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    #loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loader-gif {
      max-width: 80%;
      max-height: 50vh;
      object-fit: contain;
      margin-bottom: 32px;
    }

    #loader-status {
      font-size: 14px;
      color: rgba(0,0,0,0.5);
      text-align: center;
      line-height: 1.5;
      max-width: 260px;
    }
    #loader-hint {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: rgba(0,0,0,0.35);
    }

    .loader-tap-prompt {
      position: absolute;
      bottom: 60px;
      font-size: 16px;
      font-weight: 600;
      color: rgba(0,0,0,0.5);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.9; }
    }
  </style>
</head>

<body>
<div id="loading-overlay">
  <img class="loader-gif" src="./assets/imfk_loader.gif" alt="Loading">
  <div id="loader-status">
    Loading AR engine...
    <span id="loader-hint">Camera access is required</span>
  </div>
  <div class="loader-tap-prompt">Double-tap to switch between Face &amp; Camera modes</div>
</div>

<script src="bundle.js"></script>

<script>
  (function() {
    var overlay = document.getElementById('loading-overlay');
    var dismissed = false;

    function dismiss() {
      if (dismissed) return;
      dismissed = true;
      overlay.classList.add('hidden');
      setTimeout(function() { overlay.remove(); }, 700);
    }

    // Dismiss when canvas appears (XR engine is running)
    var check = setInterval(function() {
      var canvas = document.querySelector('canvas');
      if (canvas) {
        clearInterval(check);
        setTimeout(dismiss, 800);
      }
    }, 200);

    // Safety fallback
    setTimeout(dismiss, 8000);
  })();
</script>

</body>

</html>
