<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>IMFK Combined</title>
  <meta itemprop="name" content="IMFK Combined">
  <meta name="description" content="IMFK AR - Face Filter + Image Target">
  <script crossorigin="anonymous" src="./external/runtime/runtime.js"></script>
  <script crossorigin="anonymous" src="./external/xr/xr.js" async="true" data-preload-chunks="face, slam">
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; }

    #loading-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #333;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    #loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loader-gif {
      max-width: 80%;
      max-height: 50vh;
      object-fit: contain;
      margin-bottom: 32px;
    }

    #loader-status {
      font-size: 14px;
      color: rgba(0,0,0,0.5);
      text-align: center;
      line-height: 1.5;
      max-width: 260px;
    }
    #loader-hint {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: rgba(0,0,0,0.35);
    }

    .loader-tap-prompt {
      position: absolute;
      bottom: 60px;
      font-size: 16px;
      font-weight: 600;
      color: rgba(0,0,0,0.5);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.9; }
    }
  </style>
</head>

<body>
<div id="loading-overlay">
  <img class="loader-gif" src="./assets/imfk_loader.gif" alt="Loading">
  <div id="loader-status">
    Loading AR engine...
    <span id="loader-hint">Camera access is required</span>
  </div>
  <div class="loader-tap-prompt">Double-tap to switch between Face &amp; Camera modes</div>
</div>

<script>
  // Debug console overlay — triple-tap top-right corner to toggle
  (function() {
    var panel = document.createElement('div');
    panel.id = 'debug-panel';
    panel.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:50%;z-index:99999;background:rgba(0,0,0,0.88);color:#0f0;font:11px/1.4 monospace;overflow-y:auto;padding:8px;display:none;-webkit-overflow-scrolling:touch;pointer-events:auto;word-break:break-all;';
    document.body.appendChild(panel);

    var maxLines = 200;
    var lines = [];

    function addLine(type, args) {
      var msg = Array.prototype.slice.call(args).map(function(a) {
        if (a === null) return 'null';
        if (a === undefined) return 'undefined';
        if (typeof a === 'object') { try { return JSON.stringify(a, null, 1); } catch(e) { return String(a); } }
        return String(a);
      }).join(' ');
      var colors = {log:'#0f0',warn:'#ff0',error:'#f44',info:'#4af'};
      lines.push('<div style="color:' + (colors[type]||'#0f0') + ';border-bottom:1px solid #333;padding:2px 0;">[' + type + '] ' + msg.replace(/</g,'&lt;') + '</div>');
      if (lines.length > maxLines) lines.shift();
      panel.innerHTML = lines.join('');
      panel.scrollTop = panel.scrollHeight;
    }

    // Intercept console methods
    ['log','warn','error','info'].forEach(function(m) {
      var orig = console[m].bind(console);
      console[m] = function() { orig.apply(console, arguments); addLine(m, arguments); };
    });

    // Catch uncaught errors
    window.addEventListener('error', function(e) {
      addLine('error', ['UNCAUGHT: ' + e.message + ' at ' + e.filename + ':' + e.lineno]);
    });
    window.addEventListener('unhandledrejection', function(e) {
      addLine('error', ['UNHANDLED PROMISE: ' + (e.reason && e.reason.message || e.reason)]);
    });

    // Triple-tap top-right to toggle
    var tapCount = 0, tapTimer = null;
    document.addEventListener('touchstart', function(e) {
      var t = e.touches[0];
      if (t.clientX > window.innerWidth * 0.7 && t.clientY < window.innerHeight * 0.15) {
        tapCount++;
        clearTimeout(tapTimer);
        tapTimer = setTimeout(function() { tapCount = 0; }, 600);
        if (tapCount >= 3) {
          tapCount = 0;
          panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }
      } else {
        tapCount = 0;
      }
    }, {passive: true});

    // Also show with ?debug in URL
    if (window.location.search.indexOf('debug') !== -1) {
      panel.style.display = 'block';
    }

    console.log('[DEBUG] Console overlay ready — triple-tap top-right or add ?debug to URL');

    // Intercept fetch to see if XR engine loads image target files
    var origFetch = window.fetch;
    window.fetch = function() {
      var url = arguments[0];
      if (typeof url === 'string' && (url.indexOf('image-target') !== -1 || url.indexOf('image_target') !== -1 || url.indexOf('target') !== -1)) {
        console.log('[FETCH] ' + url);
      }
      return origFetch.apply(this, arguments).then(function(resp) {
        if (typeof url === 'string' && (url.indexOf('image-target') !== -1 || url.indexOf('image_target') !== -1 || url.indexOf('target') !== -1)) {
          console.log('[FETCH RESULT] ' + url + ' -> ' + resp.status);
        }
        return resp;
      });
    };

    // Intercept XMLHttpRequest too
    var origOpen = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function(method, url) {
      this._debugUrl = url;
      if (typeof url === 'string' && (url.indexOf('image-target') !== -1 || url.indexOf('image_target') !== -1 || url.indexOf('target') !== -1)) {
        console.log('[XHR] ' + method + ' ' + url);
      }
      return origOpen.apply(this, arguments);
    };
    var origSend = XMLHttpRequest.prototype.send;
    XMLHttpRequest.prototype.send = function() {
      var self = this;
      this.addEventListener('load', function() {
        if (typeof self._debugUrl === 'string' && (self._debugUrl.indexOf('image-target') !== -1 || self._debugUrl.indexOf('image_target') !== -1 || self._debugUrl.indexOf('target') !== -1)) {
          console.log('[XHR RESULT] ' + self._debugUrl + ' -> ' + self.status);
        }
      });
      return origSend.apply(this, arguments);
    };
  })();
</script>

<script src="bundle.js"></script>

<script>
  (function() {
    var overlay = document.getElementById('loading-overlay');
    var dismissed = false;

    function dismiss() {
      if (dismissed) return;
      dismissed = true;
      overlay.classList.add('hidden');
      setTimeout(function() { overlay.remove(); }, 700);
    }

    // Dismiss when canvas appears (XR engine is running)
    var check = setInterval(function() {
      var canvas = document.querySelector('canvas');
      if (canvas) {
        clearInterval(check);
        setTimeout(dismiss, 800);
      }
    }, 200);

    // Safety fallback
    setTimeout(dismiss, 8000);
  })();
</script>

</body>

</html>
